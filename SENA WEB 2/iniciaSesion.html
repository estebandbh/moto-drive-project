<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Motodrive</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="register-page inicia-sesion-page">
      <div class="co-inicia-sesion">
        <h2>Iniciar sesión</h2>
        <form class="form">
          <label for="email"></label>
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="Correo electronico"
          /><br />

          <label for="contraseña"></label>
          <input
            type="password"
            id="cobtraseña"
            name="contraseña"
            required
            placeholder="Contraseña"
          /><br />
          <input type="submit" value="Inicia sesión" class="submit-register" />
          <a href="#" class="forget-password">¿Olvidaste tu contraseña?</a>

          <p class="error">Contraseña o correo electronico no válido.</p>
        </form>
      </div>
    </main>
    <div class="ops">
      <h1>Estamos trabajando en la versión mobile, muy pronto.</h1>
    </div>
    <!--scripts-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
