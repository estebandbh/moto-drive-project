<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motodrive</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="page-trip wrapper">
      <div class="co-page-trip">
        <header class="header-trip">
          <div class="logo-trip-section">Motodrive</div>

          <div class="user d-flex">
            <span>
              <a href="#"></a>
            </span>
            <span>
              <!-- <i class="bi bi-person-fill"></i>-->

              <div class="dropdown">
                <a
                  class="btn btn-secondary dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Cuenta</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"></a>
                  </li>
                </ul>
              </div>
            </span>
          </div>
        </header>

        <div class="co-grid-trip">
          <div class="left-trip">
            <div class="co-left-trip">
              <div class="form-trip trip-drivers">
                <h2 class="trip-available">Portal de viajes disponibles.</h2>

                <button class="trip-button">
                  <span>Viajes</span>
                  <span class="num-trip">3</span>
                </button>

                <br />
                <br />
                <br />
                <div class="info-trip"></div>
              </div>
            </div>
          </div>

          <div class="right-trip trip-modal">
            <div class="modal-trip">
              <div class="message-modal">
                <h2>Viajes disponibles</h2>
              </div>

              <div class="co-cards-trip">
                <div class="cards-trip">
                  <div class="name-card-user">
                    <span><i class="fa-solid fa-motorcycle"></i></span>
                    <span>Juan Camilo</span>
                  </div>

                  <button class="button-access">Aceptar</button>
                </div>

                <div class="cards-trip">
                  <div class="name-card-user">
                    <span><i class="fa-solid fa-motorcycle"></i></span>
                    <span>Esteban Blanco</span>
                  </div>

                  <button class="button-access">Aceptar</button>
                </div>

                <div class="cards-trip">
                  <div class="name-card-user">
                    <span><i class="fa-solid fa-motorcycle"></i></span>
                    <span>Alex Martinez</span>
                  </div>

                  <button class="button-access">Aceptar</button>
                </div>
              </div>
            </div>
            <img src="./images/gogle-maps.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <div class="ops">
      <h1>Estamos trabajando en la versión mobile, muy pronto.</h1>
    </div>
    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
