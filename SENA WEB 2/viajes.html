<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motodrive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="page-trip wrapper">
      <div class="co-page-trip">
        <header class="header-trip">
          <div class="logo-trip-section">Motodrive</div>

          <div class="user d-flex">
            <span>
              <a href="#"></a>
            </span>
            <span>
              <!-- <i class="bi bi-person-fill"></i>-->

              <div class="dropdown">
                <a
                  class="btn btn-secondary dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Viajes</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Historial de viajes</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </span>
          </div>
        </header>

        <div class="co-grid-trip">
          <div class="left-trip">
            <div class="co-left-trip">
              <form class="form-trip">
                <h2 class="title-form-trip">Solicita un viaje</h2>

                <input type="text" placeholder="Punto de partida" /> <br />
                <br />
                <input type="text" placeholder="Destino" /> <br />
                <br />
                <div class="info-trip">
                  <button type="submit" class="submit-trip">Buscar</button>
                </div>
              </form>
            </div>
          </div>

          <div class="right-trip">
            <img src="./images/gogle-maps.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
